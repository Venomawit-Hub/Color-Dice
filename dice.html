<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll Color Dice</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b162f, #1b2b4a);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    select, button {
      background: #23d5ab;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 8px #23d5ab;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto 15px;
      flex-wrap: wrap;
    }

    .die {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      background-color: var(--dice-color);
      box-shadow: 0 0 15px var(--dice-color), 0 0 5px white inset;
      border: 3px solid rgba(255,255,255,0.9);
    }

    .results {
      font-size: 18px;
      margin-top: 15px;
    }

    .rolling {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Back button styling for top-left */
    .back-btn-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <div class="back-btn-container">
    <button onclick="window.history.back()">â¬… Back</button>
  </div>

  <h1>ðŸŽ² Roll Color Dice</h1>

  <span style="font-size: 24px;">ðŸŽ²</span>
  <select id="diceCount">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>

  <button id="rollBtn" onclick="delayedRoll()">Roll Dice</button>

  <div class="rolling" id="rollingText">Rolling...</div>
  <div class="dice-container" id="dice"></div>
  <div class="results" id="results"></div>

  <div class="color-guide" style="margin-top:30px; font-size:16px;">
    Possible colors are:
    <span style="color:#ff3b3b">Red</span>,
    <span style="color:#ff9800">Orange</span>,
    <span style="color:#ffeb3b">Yellow</span>,
    <span style="color:#4caf50">Green</span>,
    <span style="color:#2196f3">Blue</span> and
    <span style="color:#9c27b0">Purple</span>.
  </div>

  <audio id="rollSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2ce3e3dc89.mp3" type="audio/mp3">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIxWI3kDUc2_-CP59YYmZUbVKqldF7zg4",
      authDomain: "roll-dice-db295.firebaseapp.com",
      projectId: "roll-dice-db295",
      storageBucket: "roll-dice-db295.firebasestorage.app",
      messagingSenderId: "234918610908",
      appId: "1:234918610908:web:e75cae6459aae26ad13119",
      measurementId: "G-1HB364ZGNH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const allColors = [
      { name: "Red", hex: "#e74c3c" },
      { name: "Orange", hex: "#f39c12" },
      { name: "Yellow", hex: "#f1c40f" },
      { name: "Green", hex: "#27ae60" },
      { name: "Blue", hex: "#2980b9" },
      { name: "Purple", hex: "#9b59b6" }
    ];

    async function delayedRoll() {
      const diceContainer = document.getElementById("dice");
      const resultContainer = document.getElementById("results");
      const rollBtn = document.getElementById("rollBtn");
      const rollingText = document.getElementById("rollingText");
      const sound = document.getElementById("rollSound");

      diceContainer.innerHTML = "";
      resultContainer.textContent = "";
      rollingText.style.display = "block";
      rollBtn.disabled = true;

      sound.currentTime = 0;
      sound.play();

      const ref = doc(db, "settings", "disabledColors");
      const snap = await getDoc(ref);
      const disabled = snap.exists() ? snap.data() : {};
      const enabledColors = allColors.filter(c => !disabled[c.name]);

      if (enabledColors.length === 0) {
        rollingText.style.display = "none";
        resultContainer.innerHTML = `<span style="color:red;">All colors are disabled in admin.</span>`;
        return;
      }

      setTimeout(() => {
        const diceCount = parseInt(document.getElementById("diceCount").value);
        const resultText = rollDice(enabledColors, diceCount);
        rollingText.style.display = "none";
        rollBtn.disabled = false;

        confetti({
          particleCount: 60,
          spread: 80,
          origin: { y: 0.6 }
        });
      }, 1000);
    }
    window.delayedRoll = delayedRoll;

    function rollDice(enabledColors, count) {
      const diceContainer = document.getElementById("dice");
      const resultContainer = document.getElementById("results");
      diceContainer.innerHTML = "";
      resultContainer.innerHTML = "";

      const countMap = {};

      for (let i = 0; i < count; i++) {
        const roll = enabledColors[Math.floor(Math.random() * enabledColors.length)];
        countMap[roll.name] = (countMap[roll.name] || 0) + 1;

        const die = document.createElement("div");
        die.className = "die";
        die.style.setProperty('--dice-color', roll.hex);
        die.textContent = roll.name;
        diceContainer.appendChild(die);
      }

      let resultText = "You rolled: ";
      const parts = [];

      for (const [color, count] of Object.entries(countMap)) {
        const hex = allColors.find(c => c.name === color).hex;
        parts.push(`<span style="color:${hex}">${count} ${color}${count > 1 ? 's' : ''}</span>`);
      }

      resultText += parts.join(', ');
      resultContainer.innerHTML = resultText;
      return resultText;
    }

    // Roll 3 dice on page load
    document.addEventListener('DOMContentLoaded', () => {
      rollDice(allColors, 3);
    });
  </script>
</body>
</html>
