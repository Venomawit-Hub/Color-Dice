<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Game Hub</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: rgba(15, 31, 58, 0.9);
      padding: 25px 35px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      color: white;
      font-size: 2.4rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      z-index: 101;
    }

    .hamburger .line {
      width: 30px;
      height: 4px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    .dropdown {
      position: fixed;
      top: 80px;
      right: -200px;
      background-color: rgba(15, 31, 58, 0.95);
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s;
      width: 200px;
    }

    .dropdown.active {
      right: 20px;
    }

    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 5px 0;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown a:hover {
      background-color: #23d5ab;
    }

    /* Main styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0f1f3a, #060d1c);
      color: white;
      text-align: center;
      padding-top: 120px;
      margin: 0;
      min-height: 100vh;
      font-size: 18px;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 60px;
      padding: 0 20px;
    }

    .main-links {
      padding: 0 15px;
      margin-top: 50px;
    }

    .main-links a {
      display: inline-block;
      margin: 30px;
      padding: 25px 50px;
      font-size: 26px;
      text-decoration: none;
      background: #23d5ab;
      color: white;
      border-radius: 18px;
      box-shadow: 0 0 20px #23d5ab;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .main-links a:hover {
      transform: scale(1.08);
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding-top: 80px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .main-links a {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 20px auto;
        padding: 16px 20px;
        font-size: 16px;
      }

      .site-title {
        font-size: 1.5rem;
      }

      .navbar {
        padding: 15px 25px;
      }

      .hamburger .line {
        width: 25px;
        height: 3px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="site-title">Luckyblox</a>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="dropdown" id="menu">
      <a href="rewards.html">üèÜ Rewards</a>
      <a href="exchange.html">üí± Exchange</a>
      <a href="register.html">üë§ Login / Sign Up</a>
    </div>
  </nav>

  <h1>üéÆ Welcome to LuckyBlox</h1>
  <div class="main-links">
    <a href="dice.html">üé≤ Play Color Dice</a>
    <a href="roulette.html">üé° Play Color Roulette</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const hamburger = document.querySelector('.hamburger');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
